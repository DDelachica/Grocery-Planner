<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grocery Planner</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="card rounded-lg" style="width: 30rem;">
                <img src="{% static 'images/login-photo.jpg' %}" class="card-img-top" alt="...">
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    
                    <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->

                    <!-- Button to trigger modal -->
                    <div class="text-right">
                        <button id="reg-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
                        Register
                        </button>
                    </div>
                    <!-- Button to login -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>


                    <!-- Modal for Registration -->
                    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Register</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                </div>
                                <!-- Modal Body -->
                                <div class="modal-body">
                                    <!-- first name, last name, email, password, password confirmation -->
                                    <form action="#" method="POST">
                                        {% csrf_token %}
                                        <div class="form-row">
                                            <div class="form-group col-sm">
                                                <label for="fname">First Name</label>
                                                <input type="text" class="form-control" name="fname">
                                            </div>
                                            <div class="form-group col-sm">
                                                <label for="lname">Last Name</label>
                                                <input type="text" class="form-control" name="lname">
                                            </div>
                                        </div>
                                        <div class="form-row form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" name="email">
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-sm">
                                                <label for="password">Password</label>
                                                <input id="password" type="text" class="form-control" name="password" data-toggle="popover" data-trigger="hover" data-content="Password requirements go here." data-placement="top">
                                            </div>
                                            <div class="form-group col-sm">
                                                <label for="password_conf">Confirm Password</label>
                                                <input type="text" class="form-control" name="password_conf">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Modal Footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </form>

                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
    <script src="{% static 'js/index.js' %}"></script>
</html>
